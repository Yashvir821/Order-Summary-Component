<!DOCTYPE html>
<html lang="en" role="main">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="index.css">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="main" role="progressbar">
                <img id="illustration" src="./images/illustration-hero.svg" alt="A girl listening songs">
            <div id="content" role="article">
                <h1 class="a">Order Summary</h1>
                <p class="a">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div id="annualplan" class="a" role="dialog">
                    <img id="icon-music-img" src="./images/icon-music.svg" alt="Music image">
                    <div id="rateperyear" role="article"><!--to arrange the items in column it's done automatically-->
                        <h2>Annual Plan</h2>
                        <h3>$59.99/year</h3>
                    </div>
                    <h4>Change</h4>
                </div>
                <div id="payment" class="a" role="link">
                    <h5>Proceed to Payment</h5>
                </div>
                    <h6 id="cancel">Cancel Order</h6>
            </div>
        </main>
    </body>
</html>
